<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="keys">
        <div data-keyboard-key="a" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
    </div>
    <div class="keys">
        <div data-keyboard-key="s" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
    </div>
    <div class="keys">
        <div data-keyboard-key="d" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
    </div>
    <div class="keys">
        <div data-keyboard-key="f" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
    </div>
    <div class="keys">
        <div data-keyboard-key="g" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
    </div>
    <div class="keys">
        <div data-keyboard-key="h" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
    </div>
    <div class="keys">
        <div data-keyboard-key="j" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
    </div>
    <div class="keys">
        <div data-keyboard-key="k" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
    </div>
    <div class="keys">
        <div data-keyboard-key="l" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-keyboard-key="a" src="./sounds/clap.wav"></audio>
    <audio data-keyboard-key="s" src="./sounds/hihat.wav"></audio>
    <audio data-keyboard-key="d" src="./sounds/kick.wav"></audio>
    <audio data-keyboard-key="f" src="./sounds/openhat.wav"></audio>
    <audio data-keyboard-key="g" src="./sounds/boom.wav"></audio>
    <audio data-keyboard-key="h" src="./sounds/ride.wav"></audio>
    <audio data-keyboard-key="j" src="./sounds/snare.wav"></audio>
    <audio data-keyboard-key="k" src="./sounds/tom.wav"></audio>
    <audio data-keyboard-key="l" src="./sounds/tink.wav"></audio>
</body>
</html>
